<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOK SQUADER</title>
    <link rel="stylesheet" href="ESTILOS/CSS/cadastro.css ">
    <link rel="stylesheet" href="ESTILOS/CSS/responsividade_cadastrar_e_login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    <main>
        <form action="" method="get">
        <div class="container_cadastro">
            <h1 class="titulo">Cadastrar</h1>
            <div class="conteudo_cadastro">
                <div>
                    <div class="entrada entrada_nickname">
                        <input type="text" placeholder="Digite seu nome de usuário">
                    </div>
                    <div class="entrada entrada_email">
                        <input type="text" placeholder="Digite seu email">
                    </div>
                    <div class="entrada entrada_senha">
                        <input type="password" placeholder="Digite sua senha" id="senha">
                    </div>
                    <div class="entrada entrada_Confsenha">
                        <input type="password" placeholder="Confirme sua senha" id="Confsenha">
                    </div>
                    <p style="display:none; color:rgb(255, 197, 5); text-align: center; margin-bottom: 20px; font-weight: 500;">SENHAS NÃO SE COINCIDEM</p>

                    <div class="botao_cadastrar">
                        <button type="submit">Cadastrar perfil</button>
                    </div>
                </div>
                <div>
                    <div class="conectar_google">
                        <div class="logo_google"><img src="ESTILOS/IMAGENS/Google__G__Logo.svg.png" alt=""></div>
                        <button class="botao_google">Cadastar com o google</button>
                    </div>
                    <div class="conectar_face">
                        <div class="logo_face"><img src="ESTILOS/IMAGENS/icon_face.png" alt=""></div>
                        <button class="botao_face">Cadastar com o facebook</button>
                    </div>
                </div>
                
            </div>
        </div>
    </form>
        <img class="imagem_lado" src="ESTILOS/IMAGENS/livros.jpg" alt="">
    </main>

    <script>




$(':input').on('focus', function() {
    this.dataset.placeholder = this.placeholder;
    this.placeholder = '';
}).on('blur', function(){
    this.placeholder = this.dataset.placeholder;
});
    </script>
</body>
</html>
