<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOK SQUADER</title>
    <link rel="stylesheet" href="ESTILOS/CSS/login.css ">
    <link rel="stylesheet" href="ESTILOS/CSS/responsividade_cadastrar_e_login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>
<body>
    <main>
        <form action="" method="get">
        <div class="container_login">
            <h1 class="titulo">Logar</h1>
            <div class="conteudo_login">
                <div>
                    <div class="entrada_email">
                        <input type="text" placeholder="Digite seu email">
                    </div>
                    <div class="entrada_senha">
                        <input type="password" placeholder="Digite sua senha" id="senha">
                        <img id="olho" src="ESTILOS/IMAGENS/icon_olho.gif">
                    </div>

                    <div class="botao_login">
                        <button type="submit">Logar</button>
                    </div>
                </div>
                <div>
                    <div class="conectar_google">
                        <div class="logo_google"><img src="ESTILOS/IMAGENS/Google__G__Logo.svg.png" alt=""></div>
                        <button class="botao_google">Logar com o google</button>
                    </div>
                    <div class="conectar_face">
                        <div class="logo_face"><img src="ESTILOS/IMAGENS/icon_face.png" alt=""></div>
                        <button class="botao_face">Logar com o facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <img class="imagem_lado" src="ESTILOS/IMAGENS/livros.jpg" alt="">
    </main>

    <script>
        var senha = $('#senha');
var olho= $("#olho");

olho.mousedown(function() {
  senha.attr("type", "text");
});

olho.mouseup(function() {
  senha.attr("type", "password");
});
// para evitar o problema de arrastar a imagem e a senha continuar exposta, 
//citada pelo nosso amigo nos coment√°rios
$( "#olho" ).mouseout(function() { 
  $("#senha").attr("type", "password");
});
    </script>
</body>
</html>
